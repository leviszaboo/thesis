name: Run Main Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Clean output directory
      run: |
        ./scripts/clean.sh
    - name: Run main script
      run: |
        ./scripts/run.sh
